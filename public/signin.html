<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - VOICAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-container">
        <video autoplay muted loop class="background-video">
            <source src="assets/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <!-- Authentication Section -->
    <section class="auth-section">
        <div class="auth-container">
            <h2>Sign In to <span class="highlight">VOICAI</span></h2>
            <form class="auth-form">
                <input type="email" placeholder="Email" required class="auth-input">
                <input type="password" placeholder="Password" required class="auth-input">
                <button type="submit" class="auth-btn">Sign In</button>
                <p class="divider">or</p>
                <button class="google-btn">Continue with Google</button>
            </form>
            <p class="switch-page">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </p>
            <p class="back-to-home">
                <a href="index.html">‚Üê Back to Home</a>
            </p>
        </div>
    </section>
    <script type="module">
        import { loginUser, signInWithGoogle } from "./script.js";
      
        document.querySelector(".auth-form").addEventListener("submit", (event) => {
            event.preventDefault();
      
            const email = document.querySelector("input[placeholder='Email']").value;
            const password = document.querySelector("input[placeholder='Password']").value;
      
            loginUser(email, password);
        });
      
        document.querySelector(".google-btn").addEventListener("click", signInWithGoogle);
      </script>
      
      
</body>
</html>
